<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/res.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navigation">
            <div class="content1"><b>FoodHub</b></div>
            <div class="content2">
                <a href="index.html">Back to Home</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="mainl">
            <form>
                <fieldset>
                    <h1>Login to FoodHub</h1>
                    <div class="login">
                        <p>
                            <label for="firstName">First name:</label>
                            <input type="text" name="firstName" id="firstName" placeholder="Jane" autocomplete="on"
                                required autofocus><br>
                        </p>
                        <p>
                            <label for="lastName"> Last name:</label>
                            <input type="text" name="lastName" id="lastName" placeholder="Frostier" autocomplete="on"
                                required>
                        </p>
                        <p>
                            <label for="e-mail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Email:</label>
                            <input type="email" name="e-mail" id="e-mail" placeholder="jane@foodhub.in" required>
                        </p>
                        <p>
                            <label for="passWord">&nbsp;Password:</label>
                            <input type="password" name="passWord" id="passWord" placeholder="Secret Here" required>
                        </p>
                        <p>
                            <label for="phone">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Mobile:</label>
                            <input type="tel" name="phone" id="phone" placeholder="9999988888"
                                pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                        </p>
                        <p>
                            <a href="#" class="link">Forgot Password?</a><br>
                            <i>Don't have an account? </i><a href="signup.html" class="link">SignUp</a>
                        </p>
                    </div>
                </fieldset>
                <button>Login</button>
            </form>
        </div>
    </main>
    <footer>
        <p>
            @2024 All Rights Reserved
        </p>
    </footer>
</body>

</html>
